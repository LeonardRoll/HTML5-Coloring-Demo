<!DOCTYPE html>
<html>
	<head>
		<!--
			Author: Leonard Roll
			Description: A colouring application where the user will choose a colour then choose the area to colour.
			Extra Libraries:
				-BootStrap
		-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"><!--BootStrap CSS-->
		<style>
			h1{
				text-align: center;
			}
			div{
				width:100%;
				}
			.image_container img{
				position:absolute;
				margin-left: auto;
				margin-right: auto;
				left: 0;
				right: 0;
			}
		</style>
		<script>
				/*
					Array Structure = [[Blank/Teal/Green/Pink/Yellow]]
					Rocks = 0 , Lights = 1 , tip1 = 2 , tip2 = 3 , tower1 = 4 , tower2 = 5
				*/
				var currCol = 1; //Current Colour for the brush
				var colourSources = [
					["Assets/Rocks.png","Assets/Rocks_1.png","Assets/Rocks_2.png","Assets/Rocks_3.png","Assets/Rocks_4.png"], //Rock
					["Assets/Light.png","Assets/Light_1.png","Assets/Light_2.png","Assets/Light_3.png","Assets/Light_4.png"],//Light
					[],//Tip_1
					[],//Tip_2
					[],//Tower_1
					[]//Tower_2
				];
				
				function switchCol(Set,ID){
					var imgtoswitch = document.getElementById(ID);
					imgtoswitch.src = colourSources[Set][currCol];
				}
				
				function setCol(num){
					currCol = num;
				}
		</script>
	</head>
